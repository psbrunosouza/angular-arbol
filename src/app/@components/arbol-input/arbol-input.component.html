<div class="input">
  <div>
    <label *ngIf="label" class="text-arbol-400 font-bold ">{{label}}</label>
  </div>
  <div class="input-field">
    <input
      class="p-2.5 w-full rounded bg-transparent border-arbol-200 outline-arbol-200"
      [required]="required"
      [disabled]="disabled"
      [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="data"
      (input)="onChange()"
      (change)="onChange()"
      (blur)="onBlur()"
    />
  </div>
</div>

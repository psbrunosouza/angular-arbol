  <main  [class]="'top-0 left-0 absolute w-screen h-screen justify-center items-end md:items-center z-[1200]  ' + getIsOpen">
    <section #modal  class="top-0 left-0 absolute bg-black opacity-60 w-full h-full"></section>
    <div class="w-full rounded-2xl md:w-[720px] absolute h-3/4 justify-center items-end">
      <section class="flex flex-col h-full w-full ">
        <div class="bg-white border-b-2 border-gray-200 flex  rounded-t justify-between py-3 px-5">
          <div class="w-full h-full">
            <ng-content select="ab-modal-header"></ng-content>
          </div>
          <div class="ml-3">
            <ab-button (click)="isOpen = !isOpen" buttonStyle="basic">
              <i class="fas fa-times"></i>
            </ab-button>
          </div>
        </div>
        <div class="flex-1 py-3 px-5 bg-white">
          <ng-content select="ab-modal-body"></ng-content>
        </div>
        <div class="bg-white py-3 px-5 rounded-b">
          <ng-content select="ab-modal-footer"></ng-content>
        </div>
      </section>
    </div>
  </main>

<div class="branch-set-container">
  <div class="add-branch">
    <ab-button>
      Adicionar
    </ab-button>
  </div>
  <div class="branch-list" >
    <div (click)="selectBranch(branch)" *ngFor="let branch of branches">
      <app-branch [selected]="currentBranch.id === branch.id" [branch]="branch"></app-branch>
    </div>
  </div>
</div>

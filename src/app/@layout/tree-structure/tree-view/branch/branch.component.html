<div (click)="selectBranch(currentBranch.id)" *ngIf="currentBranch.id" [class]="' flex justify-between items-center px-4 py-1 cursor-pointer'">
  <div class="flex gap-4">
    <ab-icon (click)="loadBranch(currentBranch.id)" [icon]="arrowState"></ab-icon>
    <div >
      <p>{{currentBranch.name}}</p>
    </div>
  </div>
  <div>
    <ab-button buttonStyle="clear">
      <ab-icon icon="fas fa-plus"></ab-icon>
    </ab-button>
  </div>
</div>

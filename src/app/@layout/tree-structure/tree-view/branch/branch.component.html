<div  (click)="selectBranch(branch.id)" *ngIf="branch.id" class="branch-container" >
  <div class="branch-content">
    <div class="branch-arrow">
      <ab-icon (click)="loadBranch(branch.id)" [selected]="true" [icon]="arrowStatus" ></ab-icon>
    </div>
    <div class="branch-name">
      <p>{{branch.name}}</p>
    </div>
  </div>
</div>

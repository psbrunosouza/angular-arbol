
<div class="branch-list" *ngFor="let branch of branches">
    <app-branch (branchEvent$)="loadSelectedBranch($event)" [branch]="branch" ></app-branch>

    <div [style.padding-left.px]="branch.level && branch.level + leftSpacing" *ngIf="branch.children && branch.expanded">
      <app-tree-view  [branches]="branch.children">
      </app-tree-view>
    </div>
</div>

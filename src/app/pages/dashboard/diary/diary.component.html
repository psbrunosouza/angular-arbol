<app-page title="title">
  <div>
    <div class="actions">
      <div class="save-action mb-3">
        <ab-button  [use]="activeMarkdownContent ? 'outline' : 'fill'" (click)="updateBranch(branch)">
          <ab-icon [color]="activeMarkdownContent ? '#9373ED' : '#fff'" [icon]="'bi bi-hash'"></ab-icon>
        </ab-button>
      </div>
    </div>
    <app-markdown-display [active]="activeMarkdownContent" [data]="branch"></app-markdown-display>
  </div>
</app-page>
